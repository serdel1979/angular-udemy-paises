<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises let i = index">
            <th>{{ i + 1 }}</th>
            <td> <img src="{{paises[0].flags.png}}" width="50px" ></td>
            <td>{{ pais.name.common }}-{{ pais.capital }}</td>
            <td>{{ pais.population | number }}</td>
            <td> 
                <a [routerLink]="['/pais',pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
