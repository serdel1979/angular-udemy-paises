<h3>Buscar por región <small>{{ regionActiva | titlecase }}</small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">

        <!--[class.btn-primary]="reg === regionActiva"-->
        <!--[ngClass]="{
            'btn-primary': reg === regionActiva,
            'btn-outline-primary': reg !== regionActiva
        }"-->
        <button *ngFor="let reg of regiones"
        class="btn btn-outline-primary"
        style="margin-right:5px;"
        (click)="activarRegion(reg)"
        >
            {{reg}}
        </button>
    </div>
</div>
